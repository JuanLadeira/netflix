{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
<title>Criar conta</title>
    {% endblock %}

{% block content %}

<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}')">
    <div class="z-10 h-full py-32 md:py-0 text-black-100 text-center flex items-center flex-col">
        <form class="text-black-100" method="post">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Crie sua conta.</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="bg-red-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Criar conta </button>
        </form>
    </div>
</header>

<footer class=" px-5 py-10 ">
    <ul class="flex justify-between items-center">
        
        <li>&copy; 2021</li>
        <li> Feito com Python (Django)</li>
        <li>Hashtag</li>
    </ul>
</footer>

{% endblock %}
